jvg:
  base_url: "https://jvgpremium.planso.de"
  login_url: "https://jvgpremium.planso.de/app"
  logout_url: "https://jvgpremium.planso.de/do?m=logout"

  login_payload:
    system_login_username: ""
    system_login_password: ""
    user_lat: ""
    user_lng: ""
    user_accuracy: ""

  headers:
    Content-Type: "application/x-www-form-urlencoded"
    Origin: "https://jvgpremium.planso.de"
    Referer: "https://jvgpremium.planso.de/app"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"

  selenium:
    login_username_field:
      selector: "system_login_username"
      locator_strategie: "id"
    login_password_field:
      selector: "system_login_password"
      locator_strategie: "id"
    preload_video:
      selector: ".ps_system_preload"
      locator_strategie: "css"
    login_submit_button:
      selector: "ps_system_login"
      locator_strategie: "id"
    navigation:
      selector: "//h3[contains(., 'Navigation')]"
      locator_strategie: "xpath"
    table_name:
      selector: 'a[title="TABLE_NAME"]'
      locator_strategie: "css"
