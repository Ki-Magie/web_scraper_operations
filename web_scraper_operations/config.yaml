      locator_strategie: "id"
    set_page:
      selector: "input.ui-pg-input"
      locator_strategie: "css"
    field_count:
      selector: "td"
      locator_strategie: "tag"
    upload_cell_prepare:
      selector: ".//td"
      locator_strategie: "xpath"
    upload_cell:
      selector: ".//input[@type='file']"
      locator_strategie: "xpath"
    upload_dialog_close:
      selector: "//button[.//span[contains(@class, 'fa-times-circle')] and .//span[text()='Schlie√üen']]"
      locator_strategie: "xpath"
    status_upload:
      selector: "mainForm:execution-statusDialog"
      locator_strategie: "id"


